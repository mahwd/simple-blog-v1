{% extends "root/index.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-8 col-md-offset-2">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <div class="button-container pull-right">
                <a href="{% if update %} {{ form.instance.get_absolute_url }} {% else %} {% url "insta_app:post_index" %} {% endif %}" class="btn btn-primary" >Ləğv et</a>
                <input type="submit" class="btn btn-primary" value="Əlavə et"/>
            </div>
        </form>
    </div>
{% endblock %}
